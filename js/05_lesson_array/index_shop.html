<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .out {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }
      .item {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>Shop</h2>
    <span>Search:</span>
    <input class="inp" type="text" placeholder="Name" />
    <button class="btn-srch">Search</button>
    <div class="out"></div>

    <script>
      // Завдання 1
      let device = [
        {
          brend: "Apple",
          price: 1300,
        },
        {
          brend: "Samsung",
          price: 1000,
        },
        {
          brend: "Huawai",
          price: 900,
        },
      ];

      device.map((item) => {
        console.log(item.brend + " " + item.price + "USD");
      });

      // Завдання 2
      let btnSearch = document.querySelector(".btn-srch");
      let inp = document.querySelector(".inp");
      let out = document.querySelector(".out");

      let device2 = [
        {
          img: "https://content2.rozetka.com.ua/goods/images/big_tile/417144147.jpg",
          brend: "Apple",
          price: 1300,
        },
        {
          img: "https://content.rozetka.com.ua/goods/images/big_tile/405186085.jpg",
          brend: "Samsung",
          price: 1000,
        },
        {
          img: "https://content2.rozetka.com.ua/goods/images/big_tile/501173237.jpg",
          brend: "Huawei",
          price: 900,
        },
      ];

      function render(items) {
        out.innerHTML = "";
        items.forEach((item) => {
          out.innerHTML += `
      <div class="item">
        <img src="${item.img}" alt="${item.brend}">
        <h3>${item.brend}</h3>
        <p>Price: $${item.price}</p>
        <button>Buy</button>
      </div>
    `;
        });
      }
      render(device2);

      btnSearch.onclick = () => {
        let text = inp.value.toLowerCase();
        let remove = [];

        for (let i = 0; i < device2.length; i++) {
          if (device2[i].brend.toLowerCase().includes(text)) {
            remove.push(device2[i]);
          }
        }

        render(remove);
      };
    </script>
  </body>
</html>
