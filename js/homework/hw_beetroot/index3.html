      // дорослим (18_59) або пенсіонером (60 ...), передбач можливість введення невірних даних.

      let age = +prompt("How old are you?");

      if (age >= 0 && age <= 11) {
        alert(`You are child`);
      } else if (age >= 12 && age <= 17) {
        alert(`You are teenager`);
      } else if (age >= 18 && age <= 59) {
        alert(`You are adult`);
      } else {
        alert(`You are pensioner`);
      }

      // клавіші (1 !, 2 @, 3 # і т. д).

      function specialSymbol() {
        let number = +prompt("Give me the number from 1 to 9, please!");
        let symbol = "";

        switch (number) {
          case 1:
            symbol = "!";
            break;
          case 2:
            symbol = "@";
            break;
          case 3:
            symbol = "#";
            break;
          case 4:
            symbol = "$";
            break;
          case 5:
            symbol = "%";
            break;
          case 6:
            symbol = "^";
            break;
          case 7:
            symbol = "&";
            break;
          case 8:
            symbol = "*";
            break;
          case 9:
            symbol = "(";
            break;
          default:
            symbol = `Error`;
            break;
        }
        alert(`Your symbol: ${symbol}`);
      }
      specialSymbol();

        }
