 Виводити весь список на екран таким чином, щоб спочатку йшли продукти, що ще не придбані, а потім - ті, 
 що вже придбали.
Покупка продукту. Функція приймає назву продукту і відзначає його як придбаний. -->

    <script>
      const shoppingList = [
