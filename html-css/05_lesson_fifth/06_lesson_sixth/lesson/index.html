<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="contact">
            <div class="conteiner">
                <form type="form">
                   <h2>Registration</h2> 
                    <br>
                    <div class="form_item">
                        <label for="inp01">Name</label>
                        <br>
                        <input id="inp01" type="text" placeholder="First Name" required>
                    </div>
                    <br>
                    <div class="form_item">
                        <label for="inp02">Email</label>
                        <br>
                        <input id="inp02" type="email" placeholder="example@gmail.com" required>
                    </div>
                    <br>
                    <form action="" type="form">
                        <div class="form_item">
                            <label for="inp03">Password</label>
                            <br>
                            <input id="inp03" type="password" placeholder="Password" required>
                    </div>
                    <br>
                    <button type="submit">Send</button>
                </form>
            </form>
        </div>
            

        </section>
    </div>
</body>
</html>
